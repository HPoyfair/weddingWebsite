<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poyfair Wedding</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Mea+Culpa&display=swap" rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

    <!-- Top Floral Image -->
    <img class="top-image" src="../pictures/up.webp" alt="floral decoration">

    <!-- Header Section -->
    <section>
        <h2 id="titles">Mariana & Hayden</h2>
        <div>
            <p class="little-text">May 3, 2025 * OREM UT</p>
            <p id="counter">days!</p>
        </div>
    </section>

    <!-- Navigation -->
    <header>
        <nav class="nav-bar">
            <a href="../index.html">Home</a>
            <a href="OUR-STORY.html">About</a>
            <a href="GALLERY.html">Gallery</a>
            <a href="REGISTRY.html">Registry</a>
            <a href="#">Invitation</a>
            <a href="RSVP.html">RSVP</a>
        </nav>
    </header>

    <!-- RSVP Form -->
    <section class="rsvp-section">
        <h2>RSVP</h2>
        <form id="invite-form">
            <label for="invite-name">Name:</label>
            <input type="text" id="invite-name" required>
        
            <label for="invite-address">Address:</label>
            <input type="text" id="invite-address" required>
        
            <label for="invite-phone">Phone Number:</label>
            <input type="tel" id="invite-phone" required>
        
            <label>
                <input type="checkbox" id="also-rsvp"> Do you also want to RSVP?
            </label>
        
            <!-- This input will be hidden by default and shown when the checkbox is checked -->
            <div id="guests-container" style="display: none;">
                <label for="invite-guests">Number of Guests:</label>
                <input type="number" id="invite-guests" min="1">
            </div>
        
            <button type="submit">Request Invitation</button>
        </form>
        
        <p id="response-message"></p>
        
        

        <p id="response-message"></p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h2 class="footer-initials">M & H</h2>
            <div class="footer-line"></div>
            <h1 class="footer-date">5.3.2025</h1>
        </div>
        <img class="bottom-image" src="../pictures/down.png" alt="floral decoration">
    </footer>

    <!-- JavaScript -->
    <script type="module" src="../script.js"></script>

</body>
</html>
