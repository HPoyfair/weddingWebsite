<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poyfair Wedding</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Mea+Culpa&display=swap" rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

    <!-- Top Floral Image -->
    <img class="top-image" src="../pictures/up.webp" alt="floral decoration">

    <!-- Header Section -->
    <section>
        <h2 id="titles">Mariana & Hayden</h2>
        <div>
            <p class="little-text">May 3, 2025 * OREM UT</p>
            <p id="counter">days!</p>
        </div>
    </section>

    <!-- Navigation -->
    <header>
        <nav class="nav-bar">
            <a href="../index.html">Home</a>
            <a href="OUR-STORY.html">About</a>
            <a href="#">Gallery</a>
            <a href="https://www.target.com/gift-registry/gift/a-poyfairly-perfect-registry" target="_blank">Registry</a>
            <a href="#">RSVP</a>
        </nav>
    </header>

    <!-- RSVP Form -->
    <section class="rsvp-section">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" required min="1">

            <button type="submit">Submit RSVP</button>
        </form>

        <p id="response-message"></p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h2 class="footer-initials">M & H</h2>
            <div class="footer-line"></div>
            <h1 class="footer-date">5.3.2025</h1>
        </div>
        <img class="bottom-image" src="../pictures/down.png" alt="floral decoration">
    </footer>

    <!-- JavaScript -->
    <script type="module" src="../script.js"></script>

</body>
</html>
